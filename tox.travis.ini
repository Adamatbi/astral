[tox]
project = astral
envlist = py36, py37

[testenv]
deps =
    freezegun
    pytest
    pytest-runner
commands =
    pytest

[testenv:doc]
changedir = src/doc
deps =
    sphinx
    sphinx_press_theme
commands =
    sphinx-build -W -b html . ./html

[flake8]
ignore = E203, E266, E501, W503, F821
max-line-length = 80
max-complexity = 18
select = B,C,E,F,W,T4,B9

[pycodestyle]
max_line_length = 80
